<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- Definimos o conjunto de caracteres como UTF-8 para suportar caracteres especiais -->
    <meta charset="UTF-8">
    
    <!-- Meta tag para garantir que o site seja responsivo em diferentes dispositivos -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Título da página -->
    <title>Conversão de Texto para Fala</title>
</head>
<body>
    <!-- Título principal da página -->
    <h1>Conversão de Texto para Fala</h1>

    <!-- Formulário para o usuário digitar o texto que será convertido em fala -->
    <form method="POST">
        <!-- Área de texto para inserir o conteúdo a ser convertido em áudio -->
        <textarea name="texto" id="texto" rows="4" cols="50" placeholder="Digite o texto aqui"></textarea>
        <br>
        <!-- Botão para enviar o formulário e gerar o áudio -->
        <button type="submit">Gerar Áudio</button>
    </form>

    <!-- Se houver um arquivo de áudio gerado, exibe o player de áudio -->
    {% if audio %}
        <h2>Seu áudio:</h2>
        <!-- Player de áudio que exibe o arquivo gerado -->
        <audio controls>
            <source src="{{audio}}" type="audio/mpeg">
            <!-- Mensagem de fallback caso o navegador não suporte o elemento de áudio -->
            Seu navegador não suporta o elemento de áudio.
        </audio>
    {% endif %}
</body>
</html>
